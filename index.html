<!DOCTYPE html>
<html>
<head>
  <title>Real-Time Crypto Prices</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <h1>Crypto Coin Tracker</h1>
        <div class="form-container">
          <form id="search-form">
            <input type="text" id="search-input" placeholder="Enter coin symbol here">
            <button type="submit">Add to Watchlist</button>
          </form>
        </div>
      </div>
      <nav class="nav-menu">
        <ul id="coin-list" class="coin-list"></ul>
        <div class="nav-buttons">
          <button class="prev-btn">Previous</button>
          <button class="next-btn">Next</button>
        </div>
      </nav>
    </header>
    <main>
      <div class="content-container"></div>
      <div class="watchlist-container">
        <h2>Watchlist Coins</h2>
        <ul id="watchlist-coins" class="watchlist-coins"></ul>
      </div>
    </main>
    <footer>
      <p>Â© 2023 Jon Rosenblum. All rights reserved.</p>
    </footer>
  </div>

  <script src="./src/index.js"></script>
</body>
</html>
